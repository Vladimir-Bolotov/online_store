{%extends 'catalog/base.html'%}

{%block content%}

<form  method="post" enctype="multipart/form-data">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                {% csrf_token %}
                <h3>Вы действительно хотите удалить?</h3>
                <br>
                <button type="submit" class="btn btn-lg btn-block btn-outline-primary col-md-4">Удалить</button>
                <a href="{%url 'catalog:blog'%}" class="btn btn-lg btn-block btn-outline-primary col-md-4">Отмена</a>
            </div>
        </div>
    </div>
</form>

{%endblock%}
