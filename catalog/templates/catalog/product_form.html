{%extends 'catalog/base.html'%}

{%block content%}

<form  method="post" enctype="multipart/form-data">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-lg btn-block btn-outline-primary col-md-4">Сохранить</button>
            </div>
        </div>
    </div>
</form>

{%endblock%}
